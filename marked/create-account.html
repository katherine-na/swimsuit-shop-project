    />

    <link rel="stylesheet" href="../styles/create-account.css" />
    <title>Sunshine | Create Account</title>
  </head>
  <body>
    <nav>
      <div class="nav-text">
        <a href="index.html">Sunshine</a>
      </div>

      <div class="nav-sections">
        <div class="nav-items">
          <a href="swims.html">
            <img src="../assets/images/swimsuit-nav.jpg" alt="" />
          </a>
          <p>Swimsuit</p>
        </div>
        <div class="nav-items">
          <a href="accesories.html">
            <img src="../assets/images/accesories-nav.jpg" alt="" />
          </a>
          <p>Accesories</p>
        </div>
        <div class="nav-items">
          <a href="collection.html">
            <img src="../assets/images/bikini-nav.jpg" alt="" />
          </a>
          <p>Bikini</p>
        </div>
      </div>
      <div class="nav-icons">
        <span>
          <i class="bi bi-person"></i>
          <a href="log.html">Log in</a>
        </span>
        <span>
          <i class="bi bi-cart"></i>
          <p>Cart</p>
        </span>
      </div>
    </nav>

    <section>
      <div>
        <h1>Create new account</h1>
        <p>Please write the following information:</p>
      </div>
      <form>
        <div class="form__name">
          <label for="name">Name</label>
          <span>
            <i class="bi bi-person-fill"></i>
            <input type="text" id="name" />
          </span>
        </div>
        <!-- <div class="form__lname">
          <label for="lname">Last Name</label>
          <span>
            <i class="bi bi-person-fill"></i>
            <input type="text" id="lname" />
          </span>
        </div> -->
        <div class="form__email">
          <label for="email">Email</label>
          <span>
            <i class="bi bi-envelope"></i>
            <input type="email" id="name" />
          </span>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <span>
            <i class="bi bi-key"></i>
            <input type="password" />
          </span>
        </div>
        <div class="form__button">
          <button type="submit">Log in</button>
        </div>
      </form>
    </section>

    <footer class="card__footer">
      <div class="card__footer">
        <div class="footer__text">
          <h2>Sunshine</h2>
          <h3>Contact Us</h3>
        </div>

        <div class="card__apps">
          <div class="apps-item">
            <i class="bi bi-instagram"></i>
            <p>Instagram</p>
          </div>
          <div class="apps-item">
            <i class="bi bi-google-play"></i>
            <p>Play Store</p>
          </div>
          <div class="apps-item">
            <i class="bi bi-apple"></i>
            <p>App Store</p>
          </div>
          <div class="apps-item">
            <i class="bi bi-globe"></i>
            <p>Gmail</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
