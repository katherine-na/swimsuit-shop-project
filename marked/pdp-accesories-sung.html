              <p>Cart</p>
            </div>
          </div>
    </nav>

    <div class="wrapper">
        <div class="thumbnail-containe">    
            <div class="thumbnail">
                <img class="preview" src="https://static.lefties.com/9/photos2/2023/V/0/1/p/5362/318/612/5362318612_2_2_1.jpg?t=1653652917674" onmouseover="upDate(this)" onclick="unDo()"/>
            </div>
            <div class="thumbnail">
                <img class="preview" src="https://static.lefties.com/9/photos2/2023/V/0/1/p/5362/318/612/5362318612_2_1_1.jpg?t=1653652917674" onmouseover="upDate(this)" onclick="unDo()"/>
            </div>
        </div>
        <div id="image"></div>
        <div class="pdp">
            <h2>Sporty platform sandals</h2>
            <p>USD 10.99</p>
            <p>High-waist denim shorts with an elastic waistband. Featuring two front pockets. Made of a pleasant and comfortable 100% cotton fabric.</p>
            <p>Color: Red</p>
            <p>Size: S</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <script>
        const upDate = (previewPic) => {
            var divImage = document.getElementById("image");
            divImage.style.backgroundImage = `url(${previewPic.src})`;
            divImage.innerHTML = previewPic.alt;
        }

        const unDo = () => {
            var divUnDo = document.getElementById("image");
            divUnDo.style.backgroundImage = "url('')";
        }
    </script>
